background_opacity 0.45

shell fish
shell_integration enabled

map ctrl+shift+f5 load_config_file

map alt+e new_tab
map alt+q close_tab

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

tab_title_template "{index}:{title[:8]}"

# ----------------------------------------------------------
# Below is to make kitty work better as a dropdown terminal.
# ----------------------------------------------------------

allow_remote_control yes

# Remove window decorations for cleaner integration
hide_window_decorations yes

# Window padding
window_padding_width 5
window_padding_height 5

# Remove window borders
draw_minimal_borders yes
window_border_width 0pt

# Better performance for quick show/hide
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Smooth animations when showing/hiding
background_opacity 0.85
dynamic_background_opacity yes

# Font settings for readability
font_family JetBrains Mono
font_size 12.0

# Disable audio bell
enable_audio_bell no
visual_bell_duration 0.0

# Don't confirm on close (smoother workflow)
confirm_os_window_close 0

# Remember window size/position (useful with Awesome's rules)
remember_window_size yes
remember_window_position no
